<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"> 
    <link href="twittler.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Twittler</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div class="panel panel-default">
            <div class="panel-heading"><h3 class='panel-title'>Tweets</h3></div>
            <div class="panel-body new-tweets">
              <span class="new-tweets-count"></span> New Tweets
            </div>
            <ul class="list-group time-line"></ul>
          </div>
        </div>
        <div class="col-md-5">
         <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title panel-title-twt-box">Wanna join the party? Just login.</h3> 
          </div>
          <div class="panel-body">
            <form class="login-form" role="form>">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username..."></input>
              </div>
              <button type="submit" class="btn btn-primary pull-right">Login</button>
            </form>
            <form class="tweet-form" role="form">
              <div class="form-group">
                <textarea class="tweet-input form-control" placeholder="Compose a new Tweet..."></textarea>
              </div>
              <button type="submit" class="btn btn-primary pull-right">Tweet</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.js"></script>
    <!-- <script src="//code.jquery.com/jquery.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="data_generator.js"></script>
    <script src="twittler.js"></script>
  </body>
</html>
